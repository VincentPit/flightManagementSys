<form method="POST" action="{{ url_for('create_flight') }}">
    <label for="flight_num">Flight Number:</label>
    <input type="text" id="flight_num" name="flight_num" required><br><br>

    <label for="departure_airport">Departure Airport:</label>
    <input type="text" id="departure_airport" name="departure_airport" required><br><br>

    <label for="arrival_airport">Arrival Airport:</label>
    <input type="text" id="arrival_airport" name="arrival_airport" required><br><br>

    <label for="departure_time">Departure Time:</label>
    <input type="datetime-local" id="departure_time" name="departure_time" required><br><br>

    <label for="arrival_time">Arrival Time:</label>
    <input type="datetime-local" id="arrival_time" name="arrival_time" required><br><br>

    <label for="airplane_id">Airplane ID:</label>
    <input type="text" id="airplane_id" name="airplane_id" required><br><br>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" required><br><br>

    <label for="status">Status:</label>
    <select id="status" name="status" required>
        <option value="upcoming">Upcoming</option>
        <option value="in-progress">In Progress</option>
        <option value="delayed">Delayed</option>
        <option value="on time">On Time</option>
    </select><br><br>

    <button type="submit">Create Flight</button>
</form>
