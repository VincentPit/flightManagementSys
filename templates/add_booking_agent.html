<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Booking Agent</title>
</head>
<body>
    <h1>Add Booking Agent</h1>
    <form method="POST" action="{{ url_for('add_booking_agent') }}">
        <label for="booking_agent_id">Booking Agent ID:</label>
        <input type="number" id="booking_agent_id" name="booking_agent_id" required><br>

        <label for="email">Booking Agent Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Booking Agent Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Add Booking Agent</button>
    </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <div style="margin-top: 20px;">
        <a href="{{ url_for('staff_home') }}" class="btn btn-primary">Back to Staff Home</a>
    </div>
</body>
</html>
