<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airline Staff Home</title>
</head>
<body>
    <h1>Welcome, {{ session['username'] }}!</h1>

    <!-- Display error messages if any -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h2>Staff Actions</h2>
    <ul>
        <li><a href="{{ url_for('logout') }}">Log Out</a></li>
    </ul>
</body>
</html>
