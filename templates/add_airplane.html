<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Airplane</title>
</head>
<body>
    <h1>Add a New Airplane</h1>
    <form method="POST" action="{{ url_for('add_airplane') }}">
        <label for="airplane_id">Airplane ID:</label>
        <input type="text" id="airplane_id" name="airplane_id" required><br><br>

        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" required><br><br>

        <button type="submit">Add Airplane</button>
    </form>
    <h2>Owned Airplanes</h2>
    <table border="1">
        <tr>
            <th>Airplane ID</th>
            <th>Seats</th>
        </tr>
        {% for airplane in airplanes %}
        <tr>
            <td>{{ airplane['airplane_id'] }}</td>
            <td>{{ airplane['seats'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('staff_home') }}">Back to Home</a>
</body>
</html>
